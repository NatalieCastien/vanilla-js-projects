<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8769d5f0a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Custom video player</title>
  </head>
  <body>
    <h1>Custom video player</h1>
    <!-- You can add "controls" to the video as an attribute, but we create custom controls -->
    <video
      src="videos/gone.mp4"
      id="video"
      class="screen"
      poster="img/play.png"
    ></video>
    <div class="controls">
      <button class="btn" id="play"><i class="fas fa-play fa-2x"></i></button>
      <button class="btn" id="stop"><i class="fas fa-stop fa-2x"></i></button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
